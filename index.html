<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Collaboration Form</h1>
    <p id="description">We are on collaboration in Form Challenge</p>

    <form action="" id="survey-form">
      <div class="input_container">
        <label id="name-lable" for="name">name</label>
        <input type="text" id="name" placeholder="Enter you name" required />
      </div>
      
      <div class="input_container">
        <label id="email-lable" for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter you email" required />
      </div>
      
      <div class="input_container">
        <label id="number-lable" for="number">Age</label>
        <input type="number" id="number" min="10" max="99"  placeholder="Enter your age" required/>
      </div>

      <div class="input_container">
        <label for="gender-label">Please select you gender</label>
        <select id="dropdown">
          <option value="">---</option>
          <option value="male">Male</option>
          <option  value="female">Female</option>
          <option  value="none">Not to mention</option>
        </select>
      </div>

      <div class="input_container">
        <label for="gender-label">From where you got this form idea ?</label>
        <div class="radio_wrapper">
          <label for="radio-btn">
            <input type="radio" name="newspaper" id="radio-btn" value="Newspaper"> Newspaper
          </label>
        </div>
        
        <div class="radio_wrapper">
          <label for="radio-btn">
            <input type="radio" name="mail" id="radio-btn" value="E-mail"> E-mail
          </label>
        </div>
        
        <div class="radio_wrapper">
          <label for="radio-btn">
            <input type="radio" name="freecodecamp" id="radio-btn" value="FreeCodeCamp"> FreeCodeCamp
          </label>
        </div>
        <div class="radio_wrapper">
          <label for="radio-btn">
            <input type="radio" name="google" id="radio-btn" value="Google"> Google
          </label>
        </div>
        
      </div>

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
